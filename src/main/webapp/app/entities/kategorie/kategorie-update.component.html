<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-kategorie-heading" jhiTranslate="articlesApp.kategorie.home.createOrEditLabel">Create or edit a Kategorie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!kategorie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="kategorie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articlesApp.kategorie.beschreibung" for="field_beschreibung">Beschreibung</label>
                    <input type="text" class="form-control" name="beschreibung" id="field_beschreibung"
                        [(ngModel)]="kategorie.beschreibung" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articlesApp.kategorie.titel" for="field_titel">Titel</label>
                    <input type="text" class="form-control" name="titel" id="field_titel"
                        [(ngModel)]="kategorie.titel" minlength="3"/>
                    <div [hidden]="!(editForm.controls.titel?.dirty && editForm.controls.titel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.titel?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articlesApp.kategorie.ueberkategorie" for="field_ueberkategorie">Ueberkategorie</label>
                    <select class="form-control" id="field_ueberkategorie" name="ueberkategorie" [(ngModel)]="kategorie.ueberkategorieId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="kategorieOption.id" *ngFor="let kategorieOption of kategories; trackBy: trackKategorieById">{{kategorieOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
